name: Deploy Main Website

on:
  push:
    branches:
      - main
    paths:
      - "main-website/**"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./main-website

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: main-website/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          npm run build
          touch main-website/dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./main-website/dist
          force_orphan: true
